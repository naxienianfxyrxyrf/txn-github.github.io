<!DOCTYPE html>
<html>
<head>
  <title>图片链接示例</title>
  <style>
    /* 可选：移除图片链接的默认边框 */
    a img {
      border: none;
    }
    
    /* 悬停效果 */
    a:hover img {
      opacity: 0.8;
    }

  </style>
</head>
<body>
<p>这是我的桌面壁纸：
  <a href="http://www.example.com" target="_blank">
    <img src="qq.jpg" alt="示例图片" width="300" >
  </a >
</p>
</body>
</html>
